<div id="plotly-chart"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  var trace1 = {
    x: [1, 2, 3, 4],
    y: [10, 11, 12, 13],
    type: 'scatter'
  };

  var data = [trace1];

  var layout = {
    title: 'Example'
  };

  Plotly.newPlot('plotly-chart', data, layout);
</script>
